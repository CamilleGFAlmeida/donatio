<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />

<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cadastro</title>
<link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="css/stylecadastro.css" />

</head>
<body>
    <div id="page" class="flex">
      <div>
        <header>
          <a href="../"><img src="./assets/logodonatio.svg" alt="" /></a>
        </header>
        <main>
          <div class="headline">
            <h1>Acesse a plataforma</h1>
            <p>
              Cadastre-se para criar o seu perfil e começar suas doações.
            </p>
           
            <div class="create-account">
              Já tem uma conta?
              <a href="login.html"> Fazer Login </a>
            </div>

          </div>
          <form action="../BD/cadastro.php" method="get">

            <div class="input-wrapper">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu Nome" maxlength="50"/>
            </div>

            <div class="input-wrapper">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required placeholder="Digite seu CPF. Ex: (xxx.xxx.xxx-xx)" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" \ />
            </div>

            <div class="input-wrapper">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" required placeholder="Digite seu CEP" maxlength="9" pattern= "\d{5}-?\d{3}" />
            </div>

            <div class="input-wrapper">
                <label for="ddd">DDD</label>
                <input type="text" id="ddd" name="ddd" required placeholder="Digite o DDD. Ex: (+11)..." maxlength="2"/>
            </div>

            <div class="input-wrapper">
                <label for="tel">Telefone</label>
                <input type="text" id="tel" name="tel" required placeholder="Digite seu Telefone" maxlength="10" />
            </div>

            <div class="input-wrapper">
                <label for="nasc">Data de Nascimento</label>
                <input type="date" id="nasc" name="nasc" required />
            </div>

            <div class="input-wrapper">
                <label for="numresidencial">Número Residencial</label>
                <input type="text" id="numresidencial" name="numresidencial" required placeholder="Digite o número residencial" maxlength="4"/>
            </div>

            <div class="input-wrapper">
                <label for="complemento">Complemento</label>
                <input type="complemento" id="complemento" name="complemento" required placeholder="Digite seu Complemento" maxlength="50"/>
            </div>

            <div class="input-wrapper">
              <label for="email">E-mail</label>
              <input
                id="email"
                type="email"
                name="email"
                required
                placeholder="Digite seu e-mail"
                maxlength="75"
              />
            </div>

            <div class="input-wrapper">
              <div class="label-wrapper "> <!-- "label-wrapper flex" --> 
                <label for="senha"> Senha </label>
              </div>

              <input
                type="password"
                id="senha1"
                name="senha1"
                placeholder="Digite sua senha"
                maxlength="30"
                required
              />

              <img
                onclick="togglePassword()"
                class="eye"
                src="./assets/eye-off.svg"
                alt=""
              />
              <img
                onclick="togglePassword()"
                class="eye hide"
                src="./assets/eye.svg"
                alt=""
              />
            </div>

            <button type="submit">Cadastrar</button>
          </form>
        </main>
      </div>
      <img src="./assets/imagecad.png" alt="" /> 
    </div>

    <!-- JS -->
    <script>
      function togglePassword() {
        document
          .querySelectorAll(".eye")
          .forEach((eye) => eye.classList.toggle("hide"))

        const type =
          senha.getAttribute("type") == "password" ? "text" : "password"

        senha.setAttribute("type", type)
      }
    </script>

</body>
</html>
