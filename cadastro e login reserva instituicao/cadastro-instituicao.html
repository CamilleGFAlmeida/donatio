<!DOCTYPE html>
<html>
<head>
    <title>Responsive Login Form Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="stylecadastro-instituicao.css">
</head>
<body> 
     <div class="wrapper">
         <div class="headline">
             <h1>Bem-vindo! Cadastre a sua instituição para começar.</h1>
         </div>
         <form class="form" method="post" action="#">
            <div class="signup">
                <div class="form-group">
                    <input type="text" placeholder="CNPJ" required="">
                </div>

                 <div class="form-group">
                    <input type="text" placeholder="Nome" required="">
                </div>

                 <div class="form-group">
                    <input type="text" placeholder="CEP" required="">
                </div>

                 <div class="form-group">
                    <input type="text" placeholder="Número" required="">
                </div>

                 <div class="form-group">
                    <input type="text" placeholder="Complemento" required="">
                </div>

                 <div class="form-group">
                    <input type="text" placeholder="DDD. Ex(11)..." required="">
                </div>

                 <div class="form-group">
                    <input type="text" placeholder="Telefone" required="">
                </div>

                <div class="form-group">
                    <input type="email" placeholder="Email" required="">
                </div>

                <div class="form-group">
                    <input type="password" placeholder="Senha" required="">
                </div>
                <button type="submit" class="btn">CADASTRAR</button>
                <div class="account-exist">
                    Já tem uma conta? <a href="#" id="login">Login</a>
                </div>
            </div>
            <div class="signin"> 
                <div class="form-group">
                    <input type="email" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required="">
                </div>
                <div class="forget-password">
                    <div class="check-box">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Remember me</label>
                    </div>
                    <a href="#">Forget password?</a>
                </div>
                <button type="submit" class="btn">LOGIN</button>
                <div class="account-exist">
                    Create New a account? <a href="#" id="signup">Signup</a>
                </div>
            </div>
         </form>
     </div>

    <script src="js-instituição/js-instituição.js"></script>
</body>
</html>
