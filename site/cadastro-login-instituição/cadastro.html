<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Instituição</title>
    <script src="js/cep.js"></script>
     <link rel="stylesheet" href="css/cadastrostyle.css" />
</head>
<body>
<form class="form" id="form" method="get" action="../BD/cadastroj.php"> 
        <div class="signup">
          <div class="form-group">
            <label for="cnpj" class="label">CNPJ</label>
            <input type="text" placeholder="Digite seu CNPJ" required onkeypress="$(this).mask('00.000.000/0000-00')" id="cnpj" name="cnpj" />
          </div>

          <div class="form-group">
            <label for="username" class="label">Nome</label>
            <input type="text" ip="nome" name="nome" placeholder="Digite seu Nome" required size="52" maxlength="70" /> 
          </div>

          <div class="form-group">
            <label for="" class="label">CEP</label>
            <input type="text" placeholder="Digite seu CEP" required onkeypress="$(this).mask('00000-000')" onblur="pesquisacep(this.value);" ip="cep"  name="cep"/>
          </div>

          <div>
            <label for="endereco">endereço</label>
            <input type="text" name="endereco" id="endereco">
          </div>

          <input type="text" name="bairro" id="bairro">

          <input type="text" name="cidade" id="cidade">

          <input type="text" name="uf" id="uf">

          <input type="text" name="ibge" id="ibge">

          <div class="form-group">
            <label for="" class="label">Número</label>
            <input type="text" placeholder=" Digite seu Número" required maxlength="3" ip="numero" name="numero"/>
          </div>

          <div class="form-group">
            <label for="" class="label">Complemento</label>
            <input
              type="text"
              placeholder="Digite seu Complemento"
              required=""
              ip="complemento"  name="complemento"
            />
          </div>

          <div class="form-group">
            <label for="" class="label">DDD</label>
            <input type="text" placeholder="DDD. Ex(11)..." required maxlength="2" ip="ddd"  name="ddd"/>
          </div>

          <div class="form-group">
            <label for="" class="label">Telefone</label>
            <input type="text" placeholder="Digite seu Telefone" required onkeypress="$(this).mask('(00) 00000-0000')" ip="tel"  name="tel"/>
          </div>

          <div class="form-group">
            <label for="email" class="label">Email</label>
            <input type="email" id="email" placeholder="Digite seu Email" required ip="email"  name="email"/> 
          </div>

          <input type="submit" value="cadastro">
    </form>
</body>
</html>
